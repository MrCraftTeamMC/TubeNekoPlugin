name: TubeNekoPlugin
version: '${version}'
main: xyz.tcbuildmc.bukkit.tubenekoplugin.TubeNekoPlugin
api-version: '1.20'
prefix: "TubeCraft Utilities"
authors: [Mr_zmh5, SnowCuiteQwQ, Mr_limr267]
description: "A Bukkit Plugin provides some mess features for Minecraft Servers. Used by TubeCraft."
website: https://space.bilibili.com/1921596200
softdepend:
  - Luckperms
  - PlaceholderAPI
commands:
  here:
    description: "Broadcast your location to share with other players."
    aliases:
      - h
    permission: tubeutilities.command.here
    permission-message: You do not have permission to do this guy <3
    usage: /<here|h>
  lucky:
    description: "See which number is your lucky number."
    aliases:
      - jrrp
    permission: tubeutilities.command.lucky
    permission-message: You do not have permission to do this guy <3
    usage: /<lucky|jrrp>
  cat:
    description: "Be like a cat :P"
    aliases:
      - miao
    permission: tubeutilities.command.cat
    permission-message: You do not have permission to do this guy <3
    usage: /<cat|miao>
  compass:
    description: "Where is my home?"
    aliases:
      - homepos
    permission: tubeutilities.command.compass
    permission-message: You do not have permission to do this guy <3
    usage: /<compass|homepos>
permissions:
  tubeutilities.command.here:
    description: "The permission to use /here or /h."
    default: true
  tubeutilities.command.lucky:
    description: "The permission to use /lucky or /jrrp."
    default: true
  tubeutilities.command.cat:
    description: "The permission to use /cat or /miao."
    default: true
  tubeutilities.command.compass:
    description: "The permission to use /compass or /homepos."
    default: true
  tubeutilities.command.*:
    description: "The permission of the commands in TubeNekoPlugin Plugin."
    default: op
    children:
      tubeutilities.command.here: true
      tubeutilities.command.lucky: true
      tubeutilities.command.cat: true
      tubeutilities.command.compass: true
  tubeutilities.bypass.sod:
    description: "The permission to bypass that turn the player who died to spector mode."
    default: op
  tubeutilities.bypass.*:
    description: "The permission of the bypasses in TubeNekoPlugin Plugin."
    default: op
    children:
      tubeutilities.bypass.sod: true
  tubeutilities.*:
    description: "The base permission of TubeNekoPlugin Plugin."
    default: op
    children:
      tubeutilities.command: true
